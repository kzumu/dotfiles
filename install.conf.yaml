- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.gitignore_global: .gitignore_global
    

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [brew tap Homebrew/bundle, Installing for using Brewfile]
  - [brew bundle]

